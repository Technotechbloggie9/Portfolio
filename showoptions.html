<!DOCTYPE html>
<html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>This is all for show</title>
    <style>
      #hide{
        width: 100%;
        padding: 50px 0;
        text-align: center;
        background-color: lightblue;
        margin-top: 20px;
      }
      </style>
</header>
<!-- the principle effect should be that of
either smoke or mirrors or some combination of <thead>
two -->

<body>
  <select id="id_of_select">
    <option value="1">show</option>
    <option value="2">hide</option>
  </select>
 <button id="btn">Show selected</button>

<div id="display"></div>
<br>
<div id="hide">Goodbye!</div>
<script type="text/javascript">
      function show_hide() {
        var selector = document.getElementById('id_of_select');
        var value = selector[selector.selectedIndex].value;
        var x = document.getElementById("hide");
        if(x.style.display === "none")
        {
          if(value == "1")
          {
            x.style.display = "block";
          }
        }
        else {
          if(value == "2"){
            x.style.display = "none";
          }
        }
	/*the commented out code below is to test that value changes
	on select*/
        //document.getElementById('display').innerHTML = value;
      }

      document.getElementById('btn').addEventListener('click', show_hide);;
</script>

	</body>
</html>
